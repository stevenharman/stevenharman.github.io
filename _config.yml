# Plugins
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: "https://stevenharman.net"
baseurl: ""

# Extra directories and files to exclude from conversion
exclude:
  - bin
  - docs
  - psd
  - README.md
# Include directories and files in the conversion
include: ["_pages"]

# Outputting
permalink: ":slug"
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!-- more -->"

# Assets Settings
sass:
  sass_dir: assets/css
  style: compressed
